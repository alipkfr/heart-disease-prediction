<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ name }}'s Prediction History</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Date & Time</th>
                    <th>Age</th>
                    <th>BP</th>
                    <th>CH</th>
                    <th>MaxHR</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        {% if 'Presence' in row[4] %}
                            <span class="text-danger font-weight-bold">Presence</span>
                        {% else %}
                            <span class="text-success font-weight-bold">Absence</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">üè† Back to Home</a>
        </div>
    </div>
</body>
</html>
