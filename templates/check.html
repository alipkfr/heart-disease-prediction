<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Heart Disease</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        h4, label {
            font-size: 20px;
            margin-top: 10px;
            font-weight: 500;
        }

        input[type="number"], input[type="text"], input[type="submit"], .btn {
            width: 360px;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            outline: none;
            background-color: #ffffff;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
        }

        input[type="submit"] {
            background-color: #2575fc;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6a11cb;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 10px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .form-container button {
            background-color: #94d6e3;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2d8ea1;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 40px;
            color: white;
        }

        footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Fill the form below to check if you have heart disease or not!</h3>
        <form action="/checking" method="POST">
            <input type="number" name="age" placeholder="Enter Age" required><br>
            
            <h4>Chest Pain Type:</h4>
            <div>
                <input type="radio" name="r1" value="1" checked> 1
                <input type="radio" name="r1" value="2"> 2
                <input type="radio" name="r1" value="3"> 3
                <input type="radio" name="r1" value="4"> 4
            </div>

            <input type="number" name="BP" placeholder="Enter BP" required><br>
            <input type="number" name="CH" placeholder="Enter Cholesterol" required><br>
            <input type="number" name="maxhr" placeholder="Enter Max Heart Rate" required><br>
            <input type="number" name="STD" placeholder="Enter ST Depression" step="any" required><br>
            <input type="number" name="fluro" placeholder="Enter No of Vessels Fluro" step="any" required><br>
            <input type="number" name="Th" placeholder="Thallium" required><br>

            <input type="submit" value="Predict">
        </form>

        <h2><button>{{ msg }}</button></h2>
    </div>

    <footer>
        <p>&copy; 2025 Heart Disease Prediction. <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>

</body>
</html>
