<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Heart Disease Prediction</title>

  <!-- رابط مكتبة Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: #121212;
    }
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background-color: #212121cc;
      border-radius: 20px;
      padding: 70px 50px;
      box-shadow:
        inset 2px 2px 15px rgba(0,0,0,0.9),
        inset -1px -1px 8px rgba(255, 255, 255, 0.4);
      color: white;
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: center;
      z-index: 1;
    }
    .form_details {
      font-size: 30px;
      font-weight: 700;
      padding-bottom: 15px;
    }
    .input {
      width: 100%;
      min-height: 50px;
      background-color: #121212;
      border-radius: 8px;
      border: 2px solid #212121;
      padding: 0 12px;
      color: white;
      font-size: 18px;
      outline: none;
      box-shadow: 6px 6px 15px rgba(0,0,0,1),
                  1px 1px 12px rgba(255, 255, 255, 0.6);
      transition: 0.35s;
    }
    .input::placeholder {
      color: #999;
    }
    .input:focus {
      transform: scale(1.05);
      box-shadow: 6px 6px 15px rgba(0,0,0,1),
                  1px 1px 12px rgba(255, 255, 255, 0.6),
                  inset 2px 2px 12px rgba(0,0,0,1),
                  inset -1px -1px 6px rgba(255, 255, 255, 0.6);
    }
    .btn {
      padding: 15px 50px;
      background-color: #212121;
      border-radius: 8px;
      border: 2px solid #212121;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 6px 6px 15px rgba(0,0,0,1),
                  1px 1px 12px rgba(255, 255, 255, 0.6);
      transition: 0.35s;
    }
    .btn:hover, .btn:focus {
      transform: scale(1.05);
      box-shadow: 6px 6px 15px rgba(0,0,0,1),
                  1px 1px 12px rgba(255, 255, 255, 0.6),
                  inset 2px 2px 12px rgba(0,0,0,1),
                  inset -1px -1px 6px rgba(255, 255, 255, 0.6);
    }
    .switch {
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      font-weight: 700;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    img {
      margin-bottom: 15px;
      filter: invert(1);
      width: 80px;
      height: 80px;
      align-self: center;
    }
    p.info {
      font-size: 14px;
      color: #ccc;
      margin-top: -10px;
    }
    /* عرض رسائل الفلاش */
    .flash-messages {
      margin-bottom: 15px;
    }
    .flash-messages p {
      font-weight: bold;
      margin: 5px 0;
    }
    .flash-success {
      color: #4CAF50;
    }
    .flash-danger {
      color: #f44336;
    }
    .flash-warning {
      color: #ff9800;
    }
  </style>
</head>
<body>

  <!-- خلفية الجزيئات -->
  <div id="particles-js"></div>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Reset Password" />
    <div class="form_details">Forgot Password</div>

    <!-- هنا عرض رسائل الفلاش -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <p class="flash-{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/forgot" method="POST">
      <input type="text" name="un" placeholder="Enter Username" required class="input" />
      <input type="email" name="em" placeholder="Enter Email" required class="input" />
      <button type="submit" class="btn">Generate Password</button>
    </form>
    <p class="info">New password will be emailed to you.</p>
    <div class="switch">
      Remember Password? <a href="{{ url_for('login') }}">Go back to login</a>
    </div>
    <p>{{ msg }}</p>
  </div>

  <script>
    particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 70,
          "density": {
            "enable": true,
            "value_area": 1000
          }
        },
        "color": {
          "value": "#ff1493"
        },
        "shape": {
          "type": "edge"
        },
        "opacity": {
          "value": 0.6,
          "random": false
        },
        "size": {
          "value": 30,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 350,
          "color": "#ff1493",
          "opacity": 0.8,
          "width": 3
        },
        "move": {
          "enable": true,
          "speed": 1.2,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "grab": {
            "distance": 300,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 5
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
